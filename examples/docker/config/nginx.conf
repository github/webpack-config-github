server {
    listen       80;
    server_name  localhost;

    location / {
        gzip_static  on;

        root   /usr/share/nginx/html;
        index  index.html;

        location ~ ^\/(?<entry>[^\/\.]+) {
            try_files $uri /$entry.html /index.html;
        }
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
